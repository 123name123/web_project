{% extends "base.html" %}

{%block content %}
<main class="main" style="margin-top: 20px;">
    {% if basket_count != 0 %}
    <table align="center" style="border-spacing: 0px 20px; border-collapse: separate;">
        <tr>
            <th width="200" class="table_h"
                role="alert"><h4 align="center">Модель</h4></th>
            <th width="400" class="table_h"
                role="alert"><h4 align="center">Наименование</h4></th>
            <th width="200" class="table_h"
                role="alert"><h4 align="center">Колличество</h4></th>
            <th width="200" class="table_h"
                role="alert"><h4 align="center">Стоимость</h4></th>
            <th class="table_h"
                role="alert"></th>
        </tr>
        {% for item in bask %}
        <tr>
            <td width="200" align="center"><a class="base_href"
                                              href="/product/{{ item[0].id }}"><img
                    src="/static/img/product_icons/{{ item[0].id }}.jpg"
                    width="190" height="190"></a></td>
            <td width="400"><h4 align="center"><a class="base_href"
                                                  href="/product/{{ item[0].id }}">
                {{ item[0].title }}</a></h4></td>
            <td width="200"><h4 align="center">{{ item[1] }}</h4></td>
            <td width="200"><h4 align="center">{{ item[0].price * item[1] }}$</h4></td>
            <td>
                <div style="display: flex;">
                    <div style="display: block;">
                        <a href="/redact_prod_plus/{{ item[0].id }}" class="btn btn-outline-success"
                           style="width: 40px; height: 40px; margin-bottom: 5px;">+</a>
                        <a href="/redact_prod_minus/{{ item[0].id }}" class="btn btn-outline-danger"
                           style="width: 40px; height: 40px; margin-bottom: 5px;">-</a>
                        <a href="/delete/{{ item[0].id }}/{{ item[1] }}"
                           class="btn btn-outline-dark"
                           style="width: 85px; height: 40px;">Удалить</a>
                    </div>
                    <div>
                        <a href="/buy_now/{{ item[0].id }}" class="btn btn-danger"
                           style="width: 85px; height: 85px; margin-left: 5px; color: white; font-size: 17px; padding-top: 15px; padding-left: 1px;">
                            <div style="margin-left: 8px;">Заказать</div>
                            <div>этот товар</div>
                        </a>
                    </div>
                </div>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <img src="/static/img/empty_basket.jpg" style="width: 100%">
    {% endif %}
</main>
{% endblock %}
