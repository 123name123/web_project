<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <title> {{ title }} </title>
</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #9312a7;">
        <a class="navbar-brand" href="/" style="font-size: 25px;">CoolStore</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li style="margin-left: 1175px;">
                    <a class="navbar-brand" href="/basket" style="display: flex;"><img
                            src="../../static/img/basket.png"
                            class="icon">
                        <div class="basket_num">{{ basket_count }}</div>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                       style="display: flex;">
                        <div style="font-size: 18px; margin-right: 10px; margin-top: 5px;">{{
                            current_user.name }}
                        </div>
                        <img src="../../static/img/profile_img/{{ filename }}.jpg" class="icon">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        {% if current_user.is_authenticated %}
                        <a class="dropdown-item" href="/profile">Мой профиль</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/redact_profile">Редактировать профиль</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/change_password">Сменить пароль</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">Выйти</a>
                        {% else %}
                        <a class="dropdown-item" href="/login">Войти</a>
                        {% endif %}
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<h1 align="center" style="margin-top: 90px;">{{ title }}</h1>

<div class="scrollup">
    <img src="../../static/img/to_top.jpg" class="icon" style="width: 50px; height: 50px;">
</div>

<script>
$(function() {
  // при нажатии на кнопку scrollup
  $('.scrollup').click(function() {
    // переместиться в верхнюю часть страницы
    $("html, body").animate({
      scrollTop:0
    },1000);
  })
})
// при прокрутке окна (window)
$(window).scroll(function() {
  // если пользователь прокрутил страницу более чем на 200px
  if ($(this).scrollTop()>200) {
    // то сделать кнопку scrollup видимой
    $('.scrollup').fadeIn();
  }
  // иначе скрыть кнопку scrollup
  else {
    $('.scrollup').fadeOut();
  }
});

</script>

{% block content %}
{% endblock %}
</body>
</html>
