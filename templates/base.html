<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400&display
    =swap&subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <title> {{ title }} </title>
</head>
<body style="font-family: 'Montserrat', sans-serif;">
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f38181;">
        <a class="navbar-brand" href="/" style="font-size: 25px; color: white; font-family:
        'Kaushan Script', cursive;">CoolStore</a>
        {% if current_user.is_authenticated %}
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div style="margin-left: 1150px;">
                <a class="navbar-brand" href="/basket" style="display: flex;"><img
                        src="../../static/img/new_basket.png"
                        class="icon">
                    <div class="basket_num">{{ basket_count }}</div>
                </a>
            </div>
            <div class="dropdown">
                <button class="dropbtn" style="display: flex;">
                    <div style="font-size: 18px; margin-right: 10px; margin-top: 5px;">
                        {{ current_user.name }}
                    </div>
                    <img src="../../static/img/profile_img/{{ filename }}.jpg" class="icon" style="border-radius: 25px;">
                </button>
                <div class="dropdown-content">
                    <a href="/profile">Мой профиль</a>

                    <a href="/redact_profile">Редактировать профиль</a>

                    <a href="/change_password">Сменить пароль</a>

                    <a href="/logout">Выйти</a>
                </div>
            </div>
        </div>
        {% else %}
        <div style="margin-left: 1100px; display: flex;">
            <a class="btn btn-outline-dark" href="/register">Зарегистрироваться</a>
            <a class="btn btn-outline-dark" href="/login" style="margin-left: 5px;">Войти</a>
        </div>
        {% endif %}
    </nav>
</header>
<h1 align="center" style="margin-top: 110px; font-family: 'Kaushan Script', cursive;">
    {{ title }}
</h1>

<div class="scrollup">
    <img src="../../static/img/to_top.png" style="width: 50px; height: 50px;">
</div>

<script>
$(function() {
  // при нажатии на кнопку scrollup
  $('.scrollup').click(function() {
    // переместиться в верхнюю часть страницы
    $("html, body").animate({
      scrollTop:0
    },1000);
  })
})
// при прокрутке окна (window)
$(window).scroll(function() {
  // если пользователь прокрутил страницу более чем на 200px
  if ($(this).scrollTop()>200) {
    // то сделать кнопку scrollup видимой
    $('.scrollup').fadeIn();
  }
  // иначе скрыть кнопку scrollup
  else {
    $('.scrollup').fadeOut();
  }
});








</script>

{% block content %}
{% endblock %}
</body>
</html>
