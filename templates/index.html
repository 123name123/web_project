{% extends "base.html" %}

{%block content %}
<h1 align="center" style="margin-top: 70px;">CoolStore</h1>
<form class="search" method="post">
    <input class="form-control mr-sm-2" type="text" placeholder="Что вы хотите найти?" aria-label="Search"
           name="search" value="{{ tag }}">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
</form>
<div class="main">
    {% if tag != '' %}
    <h5>По запросу "{{ tag }}" найдено:</h5>
    {% else %}
    <h5>Возможно вам интересно:</h5>
    {% endif %}
</div>
{% endblock %}
